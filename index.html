<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[carouselIndex].image" :alt="slides[carouselIndex].title" />
                    <div class="text">
                        <h3>{{slides[carouselIndex].title}}</h3>
                        <p>
                            {{slides[carouselIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click='prevImage'class="prev"></div>
                    <div @click='nextImage' class="next"></div>
                    <div @click='setThumb(0)' :class="{active: carouselIndex == 0}" class="thumb">
                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div @click='setThumb(1)' :class="{active: carouselIndex == 1}" class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div @click='setThumb(2)' :class="{active: carouselIndex == 2}" class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div @click='setThumb(3)' :class="{active: carouselIndex == 3}" class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div @click='setThumb(4)' :class="{active: carouselIndex == 4}" class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
